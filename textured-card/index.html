<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>

<body>
    <div class="felt-card">
        <header>
            <p class="title">
                <strong>Manchester United</strong>
            </p>
            <div>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <rect x="5" y="5" width="14" height="14" rx="2" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round"></rect>
                    </g>
                </svg>
                <svg id="close" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g id="Menu / Close_MD">
                            <path id="Vector" d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </g>
                </svg>
            </div>
        </header>
        <hr />
        <section>
            <strong>About</strong>
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when
                looking at its layout.</p>

            <div class="center">
                <img id="emblem" src="emblem.png" height="150" width="225" />
            </div>
        </section>
    </div>

</body>

</html>
